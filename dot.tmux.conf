# act like GNU screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix # ensure that we can send Ctrl-A to other apps

# enable mouse
set -g mouse off

# set the default terminal mode
set -g default-terminal "screen-256color"

# adjust status line colors
set -g status-style fg=white,bold,bg=black
setw -g window-status-style fg=cyan,bg=default
setw -g window-status-current-style fg=black,bold,bg=cyanr
# setw -g window-style fg=colour240,bg=colour235

# enable activity alerts
setw -g monitor-activity on
# set -g visual-activity on # show a big notification in status line

# adjust panes colors
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# set first window, first pane indexes to 1, and auto-renumbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# set delay between prefix and command
set -s escape-time 1

# split panes
bind | split-window -h
bind - split-window -v

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quick moving between windows and panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# unbind ^A
# bind ^A select-pane -t :.+

# bind "r" to soft reload of configuration file
unbind r
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"
